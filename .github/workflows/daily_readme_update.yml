name: Daily Readme Update

on:
  schedule:
    - cron: "0 6 * * *" # Ex√©cute l'action tous les jours √† 8h00 du matin heure de Paris (6h00 UTC)

jobs:
  update_readme:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Update experience counter
      run: |
        current_date=$(TZ="Europe/Paris" date +"%Y-%m-%d")
        readme_file="README.md"
        readme_content=$(cat $readme_file)
        current_counter=$(echo "$readme_content" | grep -oP "(?<=üíª )[0-9]+(?= days of experiences and practices)")
        current_counter=$(($current_counter + 1))
        updated_content=$(echo "$readme_content" | sed "s/üíª $current_counter days of experiences and practices/üíª $current_counter/g")
        echo -e "$updated_content" > $readme_file

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git commit -m "Daily README update: $(date +%Y-%m-%d)"
        git push
